<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <!--Entrada de dados-->
        <div id="enter">
            <p>
                <label for="txtn">Digite um Número <strong>(entre 1 e 100)</strong>: </label>
                <input type="number" name="txtn" id="txtn">
                <input type="submit" value="Adicionar" onclick="addn()">
            </p>
        </div>
        <!--Mostrando os dados-->
        <div>
            <select name="tab" id="seltab" size="10">
                
            </select>
            <p><input type="submit" value="Finalizar" onclick="analisar()"></p>
        </div>
        <div id="res">
            
        </div>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
