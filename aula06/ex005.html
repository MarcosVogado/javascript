<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando estudos com o DOM</title>
    <style>
        body {
            background-color: darkcyan;
            color: white;
            font: normal 15pt Arial;
        }

        #nome {
            background-color: aliceblue;
            color: black;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <div>Clique em mim</div>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="nome">Meu nome é Marcos</div>

    <script>
        
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.writeln('Está escrito assim: ' + p1.innerText + '<br>')
        p1.style.color = 'blue'

        var div1 = window.document.getElementById('nome')
        window.document.write(div1.innerHTML)
        div1.style.background = 'pink'

        var corpo = window.document.body
        corpo.style.fontFamily = 'Times New Roman'

    </script>
</body>
</html>
